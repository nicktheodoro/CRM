name: Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --configuration Release

    - name: Install Dotnet reportgenerator
      run: dotnet tool install dotnet-reportgenerator-globaltool --tool-path tools

    - name: Run Tests with Code Coverage
      run: |
        dotnet test --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
        ./tools/reportgenerator "-reports:${{ github.workspace }}/*/coverage.opencover.xml" "-targetdir:Reports_Coverage" -reportTypes:TextSummary
        ./tools/reportgenerator "-reports:${{ github.workspace }}/*/coverage.opencover.xml" "-targetdir:Reports_Coverage" -reportTypes:Html
        ls Reports_Coverage
        cat Reports_Coverage/Summary.txt
      continue-on-error: true

    - name: Upload Code Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage
        path: Reports_Coverage/
